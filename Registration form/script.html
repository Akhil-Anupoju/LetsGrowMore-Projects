<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <nav>
        <div class="nav__logo">
            <img src="images/vtu-logo.png" alt="KSRTC Logo"> VTU
        </div>
        <h1>Student Registration Application</h1>
        <button class="btn">Contact</button>
    </nav>

    <div class="container">
        <div class="registration-box">
            <h3>Registration form</h3>
            <form id="registrationForm">

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="usn">USN:</label>
                    <input type="text" id="usn" name="usn" required>
                </div>

                <div>
                    <label for="number">Mobile Number:</label>
                    <input type="text" id="number" name="number" required>
                </div>

                <div>
                    <label for="course">Department:</label>
                    <select id="course" name="course" required>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Information Science Engineering">Information Science Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                    </select>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div>
                    <label>Gender:</label>
                    <div class="form-inline">
                        <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
                        <label><input type="radio" id="female" name="gender" value="female" required> Female</label>
                    </div>
                </div>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div>
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <button type="button" onclick="submitForm()">Register</button>
            </form>
        </div>
        
        <div class="details-box" id="output">
            <h3>Student Details</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
